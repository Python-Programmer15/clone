   <section class="bg-gray200 pt-5 pb-5">

    		<div class="col-md-7">
    			<article class="card">
    			<img class="card-img-top mb-2" src="{{object.image.url}}" alt="Card image">
    			<div class="card-body">
    				<h1 class="card-title display-4">{{object.name}}</h1>
    				<ul>
    					<li>{{object.meta_description}}</li>
    					<li>{{object.description}}</li>

    				</ul>
				<div>
    				<small class="d-block"><a class="btn btn-sm btn-gray200" href="#"><i class="fa fa-external-link"></i>Visit Website</a></small>

				</div>
    				<!-- Begin Comments -replace demowebsite with your own id
                    ================================================== -->
    				<div id="comments" class="mt-4">
    					<div id="disqus_thread">
    					</div>
    					<script type="text/javascript">
                            var disqus_shortname = 'demowebsite'; 
                            var disqus_developer = 0;
                            (function() {
                                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = window.location.protocol + '//' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        </script>
    					<noscript>
    					Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    					</noscript>
    				</div>
    				<!--End Comments
                    ================================================== -->
    			</div>
    			</article>
    		</div>
    	</div>
    </div>
